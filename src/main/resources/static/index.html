<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>贵阳市疾病预防控制中心</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login_util.css">
    <link rel="stylesheet" type="text/css" href="css/login_main.css">
    <!--key_page_login-->
</head>
<body>
    <div>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                        <span class="login100-form-title-1">新冠肺炎检测监管平台</span>
                    </div>
                    <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input m-b-26" data-validate="登录账号不能为空">
                            <span class="label-input100">登录账号</span>
                            <input class="input100" type="text" value="admin" id="userName">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate="账号密码不能为空">
                            <span class="label-input100">账号密码</span>
                            <input class="input100" type="password" value="1" id="password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="flex-sb-m w-full p-b-30"></div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" style="width:100%;border-radius:6px;" type="button" id="btnLogin">登录认证</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.xdomainrequest.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/page.common.js"></script>
    <script src="js/jquery.placeholder.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
